<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>untitled</title>
    <script src="./bundle/index.js"></script>
  </head>
  <body>
    <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      <a-marker type="pattern" url="public/markerA.patt" value="0" id="m0" registerevents>
        <a-sphere radius="0.10" color="red"></a-sphere>
        <a-entity id="cylinderGroup"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="public/markerB.patt" value="1" id="m1" registerevents>
        <a-sphere radius="0.10" color="red"></a-sphere>
      </a-marker>

      <a-entity camera></a-entity>
      <a-entity run></a-entity>
    </a-scene>
  </body>
</html>
